<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Redux</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      border-spacing: 0px;
    }
    table, th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" placeholder="Name" id="contactName" />
    <input type="text" placeholder="Contact Detail" id="contactDetail" />
    <button id="addContact">Add to Contacts</button>
  </div>
  <p>Number of contacts: <span id="contactCount">0</span></p>
  <table>
    <tr>
      <th>Name</th>
      <th>Contact Detail</th>
      <th>Actions</th>
    </tr>
    <tbody id="contactList">
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js" integrity="sha256-hfNRBJsmJ7BaeBvsxVPdVeDbdEVV/MFNBm4BRLc72OY=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="redux.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
